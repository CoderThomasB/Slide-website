<!DOCTYPE html>
<html style="height: 100%; width: 100%;" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide. A website portfolio from Thomas Booker.</title>
</head>

<body style="margin: 0px; font-family: sans-serif, Arial; height: 100%; width: 100%; overflow: hidden;">
	<style>
		@media screen and (orientation:portrait) {
			body {
				overflow: auto !important;
			}

			#grid {
				overflow: auto !important;
				grid-template-columns: 1fr !important;
			}

			.item:hover {
				transform: scale(1) !important;
				box-shadow: 5mm 5mm 5mm var(--shadow-color) !important;
			}

			.item:active {
				transform: scale(0.95) !important;
				box-shadow: 2mm 2mm 2mm var(--shadow-color) !important;
				transition: all .1s;
			}

			.item {
				grid-column: 1 / 2 !important;
			}

			#Slide {
				grid-row: 1 / 2 !important;
			}

			#Virus-Breaker {
				grid-row: 2 / 3 !important;
			}

			#Coding-Battles {
				grid-row: 3 / 4 !important;
			}

			#Paper {
				grid-row: 4 / 5 !important;
			}

			#Slide-Calculator {
				grid-row: 5 / 6 !important;
			}
		}

		:root {
			--hover-transform: 1.1;
			--shadow-color: hsla(0, 0%, 0%, 30%);
		}

		.item {
			box-shadow: 5mm 5mm 5mm var(--shadow-color);
			background-color: white;
			border-radius: 2vw;
			padding-bottom: 100%;
			height: min-content;
			background-image: url("App-backgrounds/Nothing.svg");
			background-size: cover;
			background-position-x: left;
			background-position-y: top;
			transition: all .5s;
		}

		.item:hover {
			transform: scale(var(--hover-transform));
			box-shadow: 6mm 6mm 6mm var(--shadow-color);
			transition: all .5s;
		}

		.item:active {
			transform: scale(0.95);
			box-shadow: 2mm 2mm 2mm var(--shadow-color);
			transition: all .1s;
		}
	</style>
	<div id="grid" style="
	overflow: hidden;
	--gap: 5vw;
	background-color: #80d5ff;
	height: calc(100% - calc(var(--gap) * 2));
	width: calc(100% - calc(var(--gap) * 2));
	display: grid;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	grid-template-rows: min-content;
	gap: var(--gap);
	padding: var(--gap);
	">
		<a class="item" id="Paper" href="/paper-blog"
			style="background-image: url('App-backgrounds/Paper.svg');" aria-label="The Paper Game Engine. A 2D game builder"></a>

		<a class="item" id="Virus-Breaker" href="/virus-breaker"
			style="background-image: url('App-backgrounds/Virus Breaker.svg');" aria-label="Virus Breaker. Find a world in your body"></a>

		<a class="item" id="Coding-Battles" href="/codingbattles"
			style="background-image: url('App-backgrounds/Coding Battles.svg');" aria-label="Coding Battles. Battle with your code"></a>

		<a id="Slide-Calculator" href="/slide-calculator-1.0.deb" download class="item"
			style="background-image: url('App-backgrounds/Slide Calculator.svg');" aria-label="Slide Calculator. A basic calculator for your desktop. Linux only(debian)"></a>

		<a class="item" id="Slide" href="./" aria-label="Slide, A website portfolio from Thomas Booker." style="
		grid-column-start: 3;
		grid-row-start: 1;
		grid-column-end: 5;
		grid-row-end: 3;
		
		background-image: url('App-backgrounds/Slide.svg');
		"></a>
	</div>
	<script>
		var debug = location.host === "localhost"
		if (location.protocol != "https:" && !debug) {
			location.protocol = "https:"
		}
	</script>
</body>

</html>
