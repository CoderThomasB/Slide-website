<!DOCTYPE html>
<html>
    <head>
		<style>
			/* width */
			::-webkit-scrollbar {
			  width: 10px;
			}
			
			/* Track */
			::-webkit-scrollbar-track {
			  background: hsla(0, 0%, 0%, 0); 
			  border-radius: 10px;
			}
			 
			/* Handle */
			::-webkit-scrollbar-thumb {
			  background: hsla(0, 0%, 0%, 0.3); 
			  border-radius: 3px;
			}
			
			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
			  background: hsla(0, 0%, 0%, 0.4); 
			}
			</style>

    </head>
    <body style="margin: 0px; font-family: Arial, sans-serif;">
